<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 픽셀 이벤트 테스트_CBT</title>
    <link rel="icon" type="image/png" href="rsc/qaThumb.png">
    <script type="text/javascript" charset="UTF-8" src="js/kp.js" id="kakaoPixelScript"></script>
    <link rel="stylesheet" href="css/basic.css">
</head>
<body>
    <!-- 버전 뱃지 -->
    <div class="version-badge">V20250729.1436</div>

    <!-- 상단 고정 헤더 -->
    <div class="fixed-header">
        <div class="header-content">
            <h1 class="cbt-title">
                카카오 픽셀 이벤트 테스트_CBT
                <img src="rsc/alvin.png" alt="Profile" class="header-profile">
            </h1>
        </div>
    </div>

    <div class="container">
        <!-- Sandbox 버튼 -->
        <div class="cbt-button-container">
            <div class="phase-info">현재 선택된 Phase는 <span class="phase-highlight">CBT</span> 입니다.</div>
            <button id="sandboxBtn" class="sandbox-button">Sandbox에서 발생시키기</button>
        </div>
        
        <!-- 기본 설정 -->
        <div class="section">
            <h2>기본 설정</h2>
            <div class="form-group">
                <label for="trackId">Track ID <span class="required">*</span></label>
                <input type="number" id="trackId" name="trackId" placeholder="트랙 ID를 입력하세요.(필수)" required>
            </div>
            
            <!-- 이벤트 선택 -->
            <div class="form-group">
                <label for="eventType">이벤트 타입 <span class="required">*</span></label>
                <select id="eventType" required>
                    <option value="">이벤트를 선택하세요</option>
                    <option value="pageView">방문</option>
                    <option value="completeRegistration">회원가입</option>
                    <option value="search">검색</option>
                    <option value="viewContent">컨텐츠 조회</option>
                    <option value="addToWishList">위시리스트 추가</option>
                    <option value="addToCart">장바구니 추가</option>
                    <option value="viewCart">장바구니 조회</option>
                    <option value="purchase">구매</option>
                </select>
            </div>

            <!-- 실행 버튼 -->
            <div class="form-group execute-button">
                <button onclick="executeEvent()" id="executeBtn" disabled>이벤트 실행</button>
            </div>
        </div>

        <!-- 추가 설정 -->
        <div class="section">
            <h2>추가 설정 <span class="optional-text">(선택사항)</span></h2>
            <div class="form-group">
                <p class="description">태그 및 검색 키워드를 입력하세요.</p>
            </div>

            <!-- 태그 -->
            <div class="form-group">
                <label for="tagValue">태그</label>
                <input type="text" id="tagValue" placeholder="태그 값을 입력하세요">
            </div>

            <!-- 키워드 -->
            <div class="form-group">
                <label for="keywordValue">키워드</label>
                <input type="text" id="keywordValue" placeholder="검색 키워드를 입력하세요">
            </div>
        </div>

        <!-- 상품 설정 -->
        <div class="section">
            <h2>상품 설정 <span class="optional-text">(선택사항)</span></h2>
            <div class="form-group">
                <p class="description">복수개의 상품을 구매 이벤트로 설정하는 경우 쉼표(,)로 구분하세요.</p>
            </div>

            <!-- 상품 정보 -->
            <div class="form-group">
                <label for="productId">상품 ID</label>
                <input type="text" id="productId" placeholder="상품 고유 ID를 입력하세요">
            </div>

            <div class="form-group">
                <label for="productName">상품명</label>
                <input type="text" id="productName" placeholder="상품명을 입력하세요">
            </div>

            <div class="form-group">
                <label for="productQuantity">상품 수량</label>
                <input type="text" id="productQuantity" placeholder="상품 수량을 입력하세요">
            </div>

            <div class="form-group">
                <label for="productPrice">상품 가격</label>
                <input type="text" id="productPrice" placeholder="상품 가격을 입력하세요">
            </div>

            <div class="form-group">
                <label for="productBrand">브랜드명</label>
                <input type="text" id="productBrand" placeholder="브랜드명을 입력하세요">
            </div>

            <div class="form-group">
                <label for="currency">통화</label>
                <select id="currency">
                    <option value="">통화를 선택하세요</option>
                    <option value="KRW">KRW</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
        </div>

        <!-- Track ID 참고 테이블 -->
        <div class="section">
            <h2 class="track-id-title">참고) 자주 사용하는 Track ID (CBT)</h2>
            <div id="trackIds"></div>
        </div>
    </div>

    <!-- 토스트 팝업 -->
    <div id="toast" class="toast">
        <div id="toastContent"></div>
    </div>
    <script src="js/trackIds_cbt.js"></script>
    <script src="js/kakao-pixel-test_cbt.js"></script>
</body>
</html>
